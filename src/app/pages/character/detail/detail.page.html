<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="character"></ion-back-button>
    </ion-buttons>

    <ion-title>{{character.name}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="character">
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-card *ngIf="character">
          <ion-card-content class="ion-text-center">
            <img src="{{character.image}}" alt="{{character.name}}">
          </ion-card-content>

          <ion-card-subtitle class="ion-text-center">{{character.status}}</ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

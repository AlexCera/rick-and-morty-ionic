<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title>Character</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="ModeList(true)">
        <ion-icon name="{{(viewList) ? 'grid-outline' : 'list-outline'}}"></ion-icon> &nbsp;
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="viewList">
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list >
          <ion-item *ngFor="let character of characters" (click)="DetailCharacter(character.id)">
            <ion-avatar slot="start">
              <img src="{{character.image}}" />
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="!viewList">
    <ion-row>
      <ion-col size="6" *ngFor="let character of characters">
        <ion-card (click)="DetailCharacter(character.id)" class="card-character">
          <img alt="{{character.name}}" src="{{character.image}}" />
          <ion-card-header>
            <ion-card-subtitle class="ion-text-wrap-left">{{character.name}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
